{% extends 'top10/base.html' %}
{% block content %}

			<form method="POST" action="{% url 'top10:user_login' %}" class="user_login">
				{%csrf_token%}
				  <div class="form-group">
				    <label for="username">Username : </label>
				    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your personal info  with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
				  </div>
				  <div class="form-check">
				    <h5>Check me out</h5><input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1"></label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
{% endblock %}
